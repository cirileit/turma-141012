<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade API</title>   
</head>
<body>
    <style>
        def{
            font-style: italic;
           color:brown 
        }
    </style>
   
    <label for="">Palavra:</label>
   <input type="text" id="palavra">
   <button class="btn btn-success" onclick="buscarPalavra()">Buscar</button>

   
   <div id="retorno">

   </div>
   <script>
    function buscarPalavra() {

        let palavra = document.getElementById("palavra").value;
        let xhttp = new XMLHttpRequest();
        xhttp.open("GET",`https://api.dicionario-aberto.net/word/${palavra}`);
        xhttp.send();
        xhttp.onload = function() {
            let retorno = this.response;
            retorno = JSON.parse(retorno);
            document.getElementById("retorno").innerHTML = retorno[0].xml;
        }
    }
   </script>


</body>
</html>
