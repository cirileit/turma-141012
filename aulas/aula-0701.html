     <input type="text" id="n" style="display: inline" />
     <input type="button" value="Calcular" onclick="tabuada()" />
<p id="rs-q1">Resultado: <br>N x 1 = NX<br>N x 2 = NX<br>...<br>N x 10 = NX<br></p>
    </div>
    <script>
        function tabuada() {
            let resultado = "Resultado: <br>";
            let n = document.getElementById('n').value;
            let i = 1;
            do {
                resultado += `${n} x ${i} = ${n*i}<br>`;
                i++;
            } while (i <= 10);
            // console.log(resultado);
            document.getElementById('rs-q1').innerHTML = resultado;
        }

    </script>
